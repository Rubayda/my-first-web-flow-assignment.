<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template for Webflow Agencies!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/webflow.css">
</head>
<body class="raleway-normal">
  <header class="header">
    <!--nav start-->
      <nav>
        <h3 class="logo inter-normal">LOGO</h3>
        <a href="#"><button class="btn-primary">Sign Up</button></a>
      </nav>
      <!--nav end-->

      <!--banner start-->
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title text-primary">Cool Dark UI Template for <br> Webflow Agencies!</h1>
          <button class=" button btn-primary">Stay Focused</button>
        </div>
      </div>
      <!--banner end-->
  </header>
  <main>
    <!--action start-->
    <div class="action">
        <div class="action-content">
          <h1 class="action-title">See It in Action</h1>
          <p class="action-description">Explore the live preview and imagine <br> your brand in this bold new look.</p>
          <button class=" button btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-img">
          <img style="border-radius: 48px; width: 403px; height: 328px;" src="Assets/wc-mini.png" alt="Webflow Conf2022">
        </div>
      </div>
      <!--action end-->
      <!--user section added-->
      <section class="users">
          <h3 class="users-title">Joined Thousands of Productive Users</h3>
          <div class="users-items inter-normal">
            <div class="user-item">
              <p class="item-title inter-normal">50K</p>
              <p class="item-description">Active Users</p>
            </div>
            <div class="user-item">
              <p class="item-title inter-normal">2M+</p>
              <p class="item-description">Focus Sessions</p>
            </div>
            <div class="user-item">
              <p class="item-title inter-normal">95%</p>
              <p class="item-description">Satisfaction Rate</p>
            </div>
          </div>
      </section>
      <!--user section end-->
  </main>
  <footer>

  </footer>
  
</body>
</html>
